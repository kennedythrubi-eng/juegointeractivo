// --- Mezclar opciones de cada pregunta ---
questions.forEach(unit=>{
  unit.forEach(q=>{
    let correct = q.options[q.answer];
    let shuffled = shuffleArray([...q.options]);
    q.answer = shuffled.indexOf(correct);
    q.options = shuffled;
  });
});

// Funciones de navegación
function showInstructions(){document.getElementById("home").classList.remove("active");document.getElementById("instructions").classList.add("active");}
function goHome(){document.getElementById("instructions").classList.remove("active");document.getElementById("quizPage").classList.remove("active");document.getElementById("resultPage").classList.remove("active");document.getElementById("home").classList.add("active");let bg=document.getElementById("backgroundMusic");bg.pause();bg.currentTime=0;}
function startUnit(u){currentUnit=u;currentQuestion=0;score[u]=0;document.getElementById("home").classList.remove("active");document.getElementById("quizPage").classList.add("active");document.getElementById("unitTitle").innerText=units[u];document.getElementById("backgroundMusic").play();showQuestion();}
function showQuestion(){let q=questions[currentUnit][currentQuestion];document.getElementById("questionText").innerText=q.question;document.getElementById("questionImg").src=q.img;let optionsBox=document.getElementById("optionsBox");optionsBox.innerHTML="";document.getElementById("feedback").innerText="";document.getElementById("nextBtn").style.display="none";q.options.forEach((opt,i)=>{let btn=document.createElement("button");btn.innerText=opt;btn.onclick=()=>checkAnswer(i);optionsBox.appendChild(btn);});updateProgress();}
function checkAnswer(i){let q=questions[currentUnit][currentQuestion];let btns=document.getElementById("optionsBox").children;for(let j=0;j<btns.length;j++){btns[j].disabled=true;if(j===q.answer){btns[j].classList.add("correct");}else if(j===i){btns[j].classList.add("wrong");}}if(i===q.answer){score[currentUnit]++;document.getElementById("feedback").innerText="¡Correcto! "+q.explanation;document.getElementById("correctSound").play();confetti({particleCount:50,spread:70,origin:{y:0.6}});}else{document.getElementById("feedback").innerText="Incorrecto. "+q.explanation;document.getElementById("wrongSound").play();}document.getElementById("nextBtn").style.display="block";}
function nextQuestion(){currentQuestion++;if(currentQuestion>=questions[currentUnit].length){document.getElementById("quizPage").classList.remove("active");document.getElementById("resultPage").classList.add("active");document.getElementById("score").innerText="Puntaje: "+score[currentUnit]+"/"+questions[currentUnit].length;}else{showQuestion();}}
function updateProgress(){let p=((currentQuestion)/questions[currentUnit].length)*100;document.getElementById("progressBar").style.width=p+"%";}
</script>
